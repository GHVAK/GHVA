<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="description" content="Welcome to Green Horizons Velocity Assets ltd! Discover opportunities where innovation meets sustainability."> <!-- Provides a brief description of the web page -->
    <title>About Us</title> <!-- Sets the title of the web page -->
    
    <!-- Importing Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* Global styles for the body */
        body {
            font-family: 'Roboto', sans-serif; /* Sets the font family */
            background-color: #f4f4f9; /* Light background color */
            margin: 0; /* Removes default margin */
            padding: 0; /* Removes default padding */
            display: flex; /* Flexbox layout for the body */
            flex-direction: column; /* Column direction for flex items */
            min-height: 100vh; /* Ensures body takes at least 100% of the viewport height */
            background-image: url('G1.jpg'); /* Background image */
            background-size: cover; /* Covers the entire background */
            background-repeat: no-repeat; /* Prevents repeating the background image */
        }

        /* Styles for the header */
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: #fff; /* White text color */
            display: flex; /* Flexbox layout for the header */
            justify-content: flex-start; /* Aligns items to the start */
            align-items: center; /* Center align items vertically */
            padding: 10px 20px; /* Padding inside the header */
        }

        header img {
            height: 50px; /* Sets the height of the logo */
            margin-right: 20px; /* Adds right margin to the logo */
        }

        /* Styles for the main heading */
        h1 {
            margin: 0; /* Removes default margin */
            font-size: 28px; /* Font size */
            font-weight: 700; /* Bold font weight */
        }

        /* Styles for the main content area */
        main {
            text-align: left; /* Aligns text to the left */
            margin: 20px; /* Margin around the main content */
            color: #fff; /* White text color */
            flex: 1; /* Flex item grows to fill available space */
            padding: 20px; /* Padding inside the main content */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            display: flex; /* Flexbox layout for the main content */
            justify-content: center; /* Center align content horizontally */
            align-items: center; /* Center align content vertically */
        }

        /* Styles for the footer */
        footer {
            background-color: #333; /* Dark background color */
            color: #fff; /* White text color */
            text-align: center; /* Center align text */
            padding: 10px 0; /* Top and bottom padding */
            font-size: 14px; /* Font size */
        }

        /* Styles for the navigation menu */
        .navigation {
            margin-bottom: 20px; /* Bottom margin */
        }

        /* Styles for navigation links */
        .navigation a {
            display: inline-block; /* Inline block layout */
            padding: 12px 24px; /* Padding inside links */
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            text-decoration: none; /* Removes underline */
            margin: 0 10px; /* Margin between links */
            border-radius: 25px; /* Rounded corners */
            border: 2px solid transparent; /* Transparent border */
            transition: all 0.3s ease; /* Smooth transition effect */
            font-weight: 500; /* Medium font weight */
        }

        /* Hover effect for navigation links */
        .navigation a:hover {
            background-color: #45a049; /* Darker green background color on hover */
            border-color: #45a049; /* Green border color on hover */
        }

        /* Styles for language buttons */
        .language-buttons {
            margin-top: 10px; /* Top margin */
        }

        .language-buttons button {
            background-color: #4CAF50; /* Green background color */
            color: #fff; /* White text color */
            border: none; /* Removes default border */
            padding: 10px 20px; /* Padding inside buttons */
            margin: 0 5px; /* Margin between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition effect */
            font-weight: 500; /* Medium font weight */
        }

        /* Active state for language buttons */
        .language-buttons button.active {
            background-color: #45a049; /* Darker green background color */
        }

        /* Styles for the financial services section */
        #financial-services {
            margin-top: 30px; /* Top margin */
            text-align: left; /* Aligns text to the left */
        }

        #financial-services h2 {
            font-size: 24px; /* Font size */
            margin-bottom: 10px; /* Bottom margin */
        }

        #financial-services p {
            margin-bottom: 15px; /* Bottom margin */
            text-align: left; /* Aligns text to the left */
        }

        #financial-services ul,
        #financial-services ol {
            margin-bottom: 15px; /* Bottom margin */
            text-align: left; /* Aligns text to the left */
        }

        #financial-services li {
            margin-bottom: 5px; /* Bottom margin */
            text-align: left; /* Aligns text to the left */
        }

        /* Right-to-left text alignment */
        .rtl {
            direction: rtl; /* Right-to-left text direction */
            text-align: right; /* Aligns text to the right */
        }

        /* Styles for the brochure section */
        #brochure-section {
            text-align: center; /* Center align content horizontally */
            margin: auto; /* Center align content vertically */
        }

        #brochure-section h2 {
            font-size: 24px; /* Font size */
            margin-bottom: 10px; /* Bottom margin */
        }
    </style>
</head>
<body>
    <!-- Header section with the website title -->
    <header>
        <img src="MAIN LOGO.png" alt="Company Logo">
        <h1 id="header-title">Green Horizons Velocity Assets ltd</h1>
    </header>
    
    <!-- Navigation menu with links to different pages -->
    <nav class="navigation">
        <a href="Home.html" id="nav-home">Home</a>
        <a href="Services.html" id="nav-services">Services</a>
        <a href="Products.html" id="nav-products">Products</a>
        <a href="Broker Partners.html" id="nav-broker">Partners</a>
        <a href="Technical Analysis.html" id="nav-analysis">Technical Analysis</a>
        <a href="Press Release.html" id="nav-press-release">Press Release</a>
        <a href="Careers.html" id="nav-careers">Careers</a>
        <a href="ContactUs.html" id="nav-contact">Contact Us</a>
    </nav>
    
    <!-- Main content area -->
    <main id="main-content">
        <!-- Brochure section with an image and a link -->
        <section id="brochure-section">
            <h2>Our Brochure</h2>
            <a href="https://trade.swissquote.ch/signup/public/form/full/fx/com/individual?lang=en&partnerid=53ace0b5-807b-43ee-b396-cc1f6b3a5e5d#full/fx/com/individual/step2" target="_blank">
                <img src="SQ 1K SP500.png" alt="Brochure" style="max-width: 100%; height: auto;">
            </a>
        </section>
        <!-- Add other content here -->
    </main>
    
    <!-- Footer section -->
    <footer>
        &copy; 2024 Green Horizons Velocity Assets ltd. All rights reserved.
    </footer>
    
    <!-- Script for setting the active language button -->
    <script>
        function setLanguage(lang) {
            document.getElementById('btn-en').classList.add('active');
        }
    </script>
</body>
</html>
