        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;

            flex-direction: column;
            min-height: 100vh;

            background-repeat: no-repeat;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: flex-start; /* Adjust alignment to start */
            align-items: center;
            padding: 10px 20px;
        }
        
        h1 {
            margin: 20px 0;
            text-align: left;

        #header-logo {

        main {
            text-align: left; /* Adjust text alignment as needed */

            color: #fff;
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);

        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;

        .navigation {
            margin-bottom: 20px;
        }
        
        .navigation a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .navigation a:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .language-buttons {
            margin-top: 10px;
        }
        
        .language-buttons button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        
        .language-buttons button.active {
            background-color: #45a049;
        }
        
        .whatsapp-button {
            display: inline-block;
            text-decoration: none;
            border-radius: 50%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: transparent;
        }

        .whatsapp-button img {

            height: 30px;
        }
