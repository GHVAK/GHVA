<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Green Horizons Velocity Assets ltd! Discover opportunities where innovation meets sustainability.">
    <title>About Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('G1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        header img {
            height: 50px; /* Adjust as needed */
            margin-right: 20px; /* Space between logo and title */
        }
        
        h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            margin-left: 10px; /* Space between logo and title */
        }
        
        main {
            text-align: center; /* Center-align content */
            flex: 1;
            padding: 20px;
            color: #fff; /* Ensure text color is white */
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        
        .navigation {
            margin-bottom: 20px;
        }
        
        .navigation a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .navigation a:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        .language-buttons {
            margin-top: 10px;
        }
        
        .language-buttons button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        
        .language-buttons button.active {
            background-color: #45a049;
        }
        
        #financial-services {
            margin-top: 30px;
            text-align: left;
        }
        
        #financial-services h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #financial-services p {
            margin-bottom: 15px;
            text-align: left;
        }
        
        #financial-services ul,
        #financial-services ol {
            margin-bottom: 15px;
            text-align: left;
        }
        
        #financial-services li {
            margin-bottom: 5px;
            text-align: left;
        }
        
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        .logo-container {
            margin-top: 50px; /* Adjust margin as needed */
            display: flex;
            justify-content: center; /* Center-align items horizontally */
            gap: 30px; /* Increased gap between logos */
        }
        
        .logo-container img {
            height: 150px; /* Adjust image height as needed */
            border-radius: 50%; /* Optional: Makes the image circular */
        }
    </style>
</head>
<body>
    <header>
        <img src="MAIN LOGO.png" alt="Company Logo">
        <h1 id="header-title">Green Horizons Velocity Assets ltd</h1>
    </header>
    
    <nav class="navigation">
        <a href="Home.html" id="nav-home">Home</a>
        <a href="Services.html" id="nav-services">Services</a>
        <a href="Products.html" id="nav-products">Products</a>
        <a href="Broker Partners.html" id="nav-broker">Partners</a>
        <a href="Technical Analysis.html" id="nav-analysis">Technical Analysis</a>
        <a href="Press Release.html" id="nav-press-release">Press Release</a>
        <a href="Careers.html" id="nav-careers">Careers</a>
        <a href="ContactUs.html" id="nav-contact">Contact Us</a>
    </nav>
    
    <main id="main-content">
        <div class="logo-container">
            <a href="brokers.html">
                <img src="Brokers.jfif" alt="Logo 1">
            </a>
            <a href="Refferals.html">
                <img src="Refferals.jfif" alt="Logo 2">
            </a>
            <a href="Agents.html">
                <img src="Agents.jfif" alt="Logo 3">
            </a>
        </div>
    </main>
    
    <footer>
        &copy; 2024 Green Horizons Velocity Assets ltd. All rights reserved.
    </footer>
</body>
</html>
