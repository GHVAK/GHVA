<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Green Horizons Velocity Assets ltd! Discover opportunities where innovation meets sustainability.">
    <title>About Us</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        
        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('G1.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        /* Header styling */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        /* Title styling */
        h1 {
            margin: 20px 0;
            text-align: left;
            margin-left: 20px;
            font-size: 28px;
            font-weight: 700;
            display: flex; /* Ensure flex properties for alignment */
            align-items: center; /* Center align items vertically */
        }
        
        /* Logo styling */
        .logo {
            max-width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Space between logo and text */
        }
        
        /* Main content styling */
        main {
            text-align: left;
            margin: 20px;
            color: #fff;
            flex: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center; /* Center align content horizontally */
            align-items: center; /* Center align content vertically */
        }
        
        /* Footer styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
        
        /* Navigation styling */
        .navigation {
            margin-bottom: 20px;
        }
        
        .navigation a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .navigation a:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        
        /* Language buttons styling */
        .language-buttons {
            margin-top: 10px;
        }
        
        .language-buttons button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }
        
        .language-buttons button.active {
            background-color: #45a049;
        }
        
        /* Financial services section styling */
        #financial-services {
            margin-top: 30px;
            text-align: left;
        }
        
        #financial-services h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        #financial-services p {
            margin-bottom: 15px;
            text-align: left;
        }
        
        #financial-services ul,
        #financial-services ol {
            margin-bottom: 15px;
            text-align: left;
        }
        
        #financial-services li {
            margin-bottom: 5px;
            text-align: left;
        }
        
        /* Right-to-left text direction */
        .rtl {
            direction: rtl;
            text-align: right;
        }
        
        /* Brochure section styling */
        #brochure-section {
            text-align: center; /* Center align content horizontally */
            margin: auto; /* Center align content vertically */
        }
        
        #brochure-section h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="header-title">
            <img src="MAIN LOGO.png" alt="Company Logo" class="logo">
            Green Horizons Velocity Assets ltd
        </h1>
    </header>
    
    <nav class="navigation">
        <a href="Home.html" id="nav-home">Home</a>
        <a href="Services.html" id="nav-services">Services</a>
        <a href="Products.html" id="nav-products">Products</a>
        <a href="Broker Partners.html" id="nav-broker">Partners</a>
        <a href="Technical Analysis.html" id="nav-analysis">Technical Analysis</a>
        <a href="Press Release.html" id="nav-press-release">Press Release</a>
        <a href="Careers.html" id="nav-careers">Careers</a>
        <a href="ContactUs.html" id="nav-contact">Contact Us</a>
    </nav>
    
    <main id="main-content">
        <section id="brochure-section">
            <h2>Our Brochure</h2>
            <a href="https://trade.swissquote.ch/signup/public/form/full/fx/com/individual?lang=en&partnerid=53ace0b5-807b-43ee-b396-cc1f6b3a5e5d#full/fx/com/individual/step2" target="_blank">
                <img src="SQ 10K MIX.png" alt="Brochure" style="max-width: 100%; height: auto;">
            </a>
        </section>
        <!-- Add other content here -->
    </main>
    
    <footer>
        &copy; 2024 Green Horizons Velocity Assets ltd. All rights reserved.
    </footer>
    
    <script>
        function setLanguage(lang) {
            document.getElementById('btn-en').classList.add('active');
        }
    </script>
</body>
</html>
